<!DOCTYPE html>
<html>
  <head>
    <title>fourteen</title>
    <link rel="stylesheet" type="text/css" href="Sixteen.css" />
  </head>
  <body>
    <div class="background1">
      <div id="speed_div">Speed:<span id="score1">10</span> km/hr</div>
      <img id="tree1" class="tree" src="trees.png" />
      <img id="tree2" class="tree" src="trees1.png" />
      <img id="tree3" class="tree" src="trees1.png" />
      <img id="tree4" class="tree" src="trees.png" />
      <img id="tree5" class="tree" src="trees.png" />
    </div>

    <div class="background2">
      <div id="score_div">Distance:<span id="score">0</span> m</div>

      <img id="treee2" class="treee" src="trees.png" />
      <img id="treee3" class="treee" src="trees1.png" />
    </div>

      </div>

      <div id="line1" class="line"></div>
      <div id="line2" class="line"></div>
      <div id="line3" class="line"></div>

      <div class="car">
        <div class="light1"></div>
        <div class="light2"></div>

        <div class="wheel1"></div>
        <div class="wheel2"></div>
        <div class="wheel3"></div>
        <div class="wheel4"></div>
        <div class="mid"></div>
        <div class="back"></div>
      </div>

      <div id="car1" class="ecar">
        <div class="flight1"></div>
        <div class="flight2"></div>
        <div id="light111"></div>
        <div id="light122"></div>
        <div class="tire1"></div>
        <div class="tire2"></div>
        <div class="tire3"></div>
        <div class="tire4"></div>
        <div class="mid1"></div>
        <div class="mid2"></div>
      </div>

      <div id="car2" class="ecar">
        <div class="flight1"></div>
        <div class="flight2"></div>
        <div id="light1111"></div>
        <div id="light1222"></div>
        <div class="tire1"></div>
        <div class="tire2"></div>
        <div class="tire3"></div>
        <div class="tire4"></div>
        <div class="mid1"></div>
        <div class="mid2"></div>
      </div>

      <div id="car3" class="ecar">
        <div class="flight1"></div>
        <div class="flight2"></div>
        <div id="light321"></div>
        <div id="light322"></div>
        <div class="tire1"></div>
        <div class="tire2"></div>
        <div class="tire3"></div>
        <div class="tire4"></div>
        <div class="mid1"></div>
        <div class="mid2"></div>
      </div>
    </div>
    <script src="jquery.js"></script>
    <script
      type="text/javascript"
      language="javascript"
      src="Sixteen.js"
    ></script>
  </body>
</html>
