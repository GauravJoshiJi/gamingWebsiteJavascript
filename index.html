<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/7a4b62b0a4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <!-- Navigation Bar -->
      <nav class="container">
        <div class="logo">Ninja Gamers</div>
        <ul>
          <a href="#hero">
            <li>Home</li>
          </a>
          <a href="#project">
            <li>Projects</li>
          </a>
          <a href="#contact">
            <li>Contact</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero">
        <div class="container">
          <div class="hero_image animate__animated animate__bounceInLeft">
            <img src="./images/hero.png" alt="hero image" />
          </div>
          <div class="hero_content">
            <h1>
              <span class="hi_text">Hi</span> , I am
              <span class="name_text">Gaurav Joshi</span>
            </h1>
            <h2>Frontend Developer</h2>
          </div>
        </div>
      </section>
      <section id="project">
        <!-- Project Section  -->
        <h2>PROJECTS</h2>
        <div class="container">
          <div class="project_container">
            <div class="grid_item">
              <a href="Ping-Pong Game/index.html">
                <div class="card">
                  <img src="images/pingPong.PNG" alt="Ping Pong Game" />
                  <div class="card_content">
                    <h3>Ping Pong Game</h3>
                  </div>
                </div>
              </a>
            </div>
            <div class="grid_item">
              <a href="Car game/Sixteen.html">
                <div class="card">
                  <img src="images/carGame.PNG" alt="Project 1" />
                  <div class="card_content">
                    <h3>Car Game</h3>
                  </div>
                </div>
              </a>
            </div>
            <div class="grid_item">
              <a href="Pig-Game/index.html">
                <div class="card">
                  <img src="images/pigGame.PNG" alt="Project 1" />
                  <div class="card_content">
                    <h3>Pig Game</h3>
                  </div>
                </div>
              </a>
            </div>
            <div class="grid_item">
              <a href="Guess-My-Number/index.html">
                <div class="card">
                  <img src="images/gussNumber.PNG" alt="Project 4" />
                  <div class="card_content">
                    <h3>Guss My Number</h3>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section id="contact">
        <div class="container">
          <!-- contact Section  -->
          <h2>Let's work together...</h2>
          <div class="top_contact">
            <div class="contact_way">
              <i class="fab fa-linkedin"></i>
              <h3>Linkedin</h3>
            </div>
            <div class="contact_way">
              <i class="fa fa-twitter"></i>
              <h3>Twitter</h3>
            </div>
            <div class="contact_way">
              <h3>@ Send Mail</h3>
            </div>
          </div>
          <div class="bottom_contact">
            <div class="contact_way">
              <i class="fab fa-github"></i>
              <h3>Github</h3>
            </div>
            <div class="contact_way">
              <i class="fa fa-mobile"></i>
              <h3>Mobile</h3>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
